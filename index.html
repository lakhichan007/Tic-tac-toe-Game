<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div id="tic-tac-container">
        <div id="header">
            <img id="img1" src="./22.gif">
            <img id="img2" src="./pngegg.png"/>
        </div>
        <div id="upper-left" class="grid-box"></div>
        <div id="upper-middle" class="grid-box"></div>
        <div id="upper-right" class="grid-box"></div>
        <div id="middle-left" class="grid-box"></div>
        <div id="middle-middle" class="grid-box"></div>
        <div id="middle-right" class="grid-box"></div>
        <div id="bottom-left" class="grid-box"></div>
        <div id="bottom-middle" class="grid-box"></div>
        <div id="bottom-right" class="grid-box"></div>
        <div id="result-box">
            <div id="winner-box">Game Going on!</div>
            <button onclick="restart()" id="restart-btn">Restart</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
